<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加物検索ブラウザアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 検索ページ -->
    <div id="search-page" class="container">
        <header>
            <h1 class="title">添加物検索</h1>
        </header>
        <main>
            <div class="logo">
                <img src="https://i.imgur.com/jbioOWG.png" alt="添加物検索ロゴ" class="icon-first" >
            </div>
            <form id="search-form">
                <div class="form-group">
                    <label for="additive-name">添加物名を入力してください:</label>
                    <input type="text" id="additive-name" name="additive-name" placeholder="例：保存料、着色料など">
                </div>
                <button type="submit" class="search-button">検索</button>
            </form>
        </main>
        <footer>
            <div class="all-merit">食品添加物とは？</div>
            <div class="explanation">食品の製造の過程において又は食品の加工若しくは保存の目的で、食品に添加、混和、浸潤その他の方法によって使用するもの。</div>
            <p></p>
            <div class="all-merit">食品添加物の社会的役割</div> 
            <div class="explanation">食品の大量生産においては低コストでの製造、品質安定、安定供給、食品単位当たりのエネルギー使用量を抑えるなど。その他、災害時などの備蓄食品。保存性向上やおいしさ向上などがある。</div>
        </footer>
    </div>

    <!-- 検索結果ページ -->
    <div id="results-page" class="container" style="display: none; overflow-y: auto; max-height: 100vh;">
        <header class="results-header">
            <button id="back-button" class="back-button">
                <img src="https://i.imgur.com/zTLt7BJ.png" alt="戻る">
            </button>
            <h1 class="results-title">検索結果</h1>
        </header>
        <main class="results-content">
            <div class="result-card">
                <h2 id="additive-title" class="additive-title">添加物名</h2>
                <div class="additive-info">
                    <p><strong class="merit">メリット</strong><br> <span id="additive-benefits">メリット情報</span></p>
                    <p><strong class="demerit">デメリット</strong><br> <span id="additive-demerits">デメリット情報</span></p>
                    <p><strong class="reference">参考</strong><br> <span id="additive-references">参考情報</span></p>
                </div>
            </div>
            <div class="additional-info">
                <!-- alias 情報を10個表示 -->
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias1" class="info-text">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias2" class="info-text">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias3" class="info-text">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias4" class="info-text">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias5" class="info-text">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias6" class="info-text">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias7" class="info-text">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias8" class="info-text">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias9" class="info-text">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.imgur.com/jbioOWG.png" alt="アイコン" class="info-icon">
                    <div class="info-text-container">
                        <p id="additive-alias10" class="info-text">-</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
