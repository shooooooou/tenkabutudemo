<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>添加物検索ブラウザアプリ</title>
    <!-- モバイル表示に対応するためのビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 検索ページ -->
    <div id="search-page" class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="添加物検索アプリ ロゴ">
            </div>
            <h1>添加物検索</h1>
        </header>
        <main>
            <form id="search-form">
                <div class="form-group">
                    <label for="additive-name">添加物名を入力してください:</label>
                    <input type="text" id="additive-name" name="additive-name" placeholder="例：保存料、着色料など">
                </div>
                <button type="submit" class="search-button">検索</button>
            </form>
        </main>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js" defer></script>
</body>
</html>
