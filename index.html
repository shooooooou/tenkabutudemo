<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>添加物検索ブラウザアプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- 検索ページ -->
    <div id="search-page">
        <header>
            <h1>添加物検索</h1>
        </header>
        <main>
            <form id="search-form">
                <label for="additive-name">添加物名を入力してください:</label><br>
                <input type="text" id="additive-name" name="additive-name" placeholder="例：保存料、着色料など"><br>
                <button type="submit">検索</button>
            </form>
        </main>
    </div>

    <!-- 結果ページ -->
    <div id="results-page" style="display: none;">
        <header>
            <h1>検索結果</h1>
        </header>
        <main>
            <section id="additive-info">
                <h2 id="additive-title">添加物名：</h2>
                <p><strong>別名：</strong><span id="additive-alias"></span></p>
                <p><strong>メリット・使用目的：</strong><span id="additive-benefits"></span></p>
                <p><strong>デメリット：</strong><span id="additive-demerits"></span></p>
            </section>
            <button id="home-button">ホームに戻る</button>
        </main>
    </div>
</body>
</html>
