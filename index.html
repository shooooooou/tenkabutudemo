<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>食品添加物情報アプリ</title>
  <style>
    #video, #canvas {
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>食品添加物情報アプリ</h1>
  <div id="camera">
    <video id="video" autoplay playsinline></video>
    <button id="captureButton">撮影</button>
    <canvas id="canvas"></canvas>
  </div>
  <div id="result">
    <h2>OCR結果</h2>
    <p id="ocrResult"></p>
    <h2>添加物情報</h2>
    <div id="additiveInfo"></div>
  </div>
  <script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
